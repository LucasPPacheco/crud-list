<div class="container">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
        </div>
        <input type="text" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="request.name">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Profiss√£o</span>
        </div>
        <input type="text" [(ngModel)]="request.job" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div>
          <button (click)="submit()" type="button" class="btn btn-primary">Cadastrar</button>
      </div>

      <div *ngIf="response" class="pt-2">
        <label>ID: {{response.id}}</label><br>
        <label>Name: {{response.name}}</label><br>
        <label>Job: {{response.job}}</label><br>
        <label>CreatedAt: {{response.createdAt}}</label><br>
      </div>
</div>
